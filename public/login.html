<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – AnimeWatch</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- SITE HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="header-left">
        <a href="/" class="logo">
          <img src="/assets/images/animewatch.png"
               alt="AnimeWatch Logo"
               class="site-logo" />
          <span class="logo-text">AnimeWatch</span>
        </a>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/tv-shows.html">TV Shows</a>
        <a href="/movies.html">Movies</a>
        <a href="/login.html">Login</a>
        <a href="/register.html">Register</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN FORM BOX -->
  <main class="auth-container">
    <h2>Login</h2>

    <!-- Verified & Registration banners -->
    <p id="verifyMsg" style="color: var(--primary); text-align: center; margin: 1rem 0;"></p>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text"    id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Don’t have an account? <a href="/register.html">Register</a></p>
    <p id="loginMsg"></p>

    <!-- Resend verification section -->
    <div id="resendContainer" style="display:none; text-align:center; margin:1rem 0;">
      <p>Didn’t get the email? Enter your address below to resend:</p>
      <input type="email" id="resendEmail" placeholder="Email" style="padding:.5rem; width:60%;" />
      <button id="resendBtn" style="padding:.5rem 1rem; margin-left:.5rem;">Resend</button>
      <p id="resendMsg" style="color:var(--primary); margin-top:.5rem;"></p>
    </div>
  </main>

  <!-- load your auth JS after the DOM -->
  <script defer src="/auth.js"></script>
</body>
</html>
